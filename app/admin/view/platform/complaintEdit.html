<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="__ADMIN__/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__ADMIN__/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="__ADMIN__/css/style.css">
</head>

<body>
<div style="margin: 15px;" ng-app="hd" ng-controller="ctrl">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>编辑用户反馈</legend>
    </fieldset>

    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">选择用户</label>
            <div class="layui-input-4">
                <select name="cor_orgid" lay-verify="required" ng-model="field.cor_orgid" ng-options="v.org_id as v.org_name for v in orginfo" ng-selected="v.org_id==field.cor_orgname">
                    <option value="">请选择机构</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">投诉人姓氏</label>
            <div class="layui-input-4">
                <input type="text" name="cor_firstname" lay-verify="required" ng_model="field.cor_firstname" placeholder="{:lang('pleaseEnter')}投诉人姓氏" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">投诉人性别</label>
            <div class="layui-input-block">
                <input type="radio" name="cor_sex"  ng-model="field.cor_sex" ng-checked="field.cor_sex=='先生'" ng-value="1" title="先生">
                <input type="radio" name="cor_sex" ng-model="field.cor_sex" ng-checked="field.cor_sex=='女士'" ng-value="0" title="女士">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">投诉内容</label>
            <div class="layui-input-4">
                <input type="text" name="cor_content" lay-verify="required" ng_model="field.cor_content" placeholder="{:lang('pleaseEnter')}投诉内容" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="auth">立即提交</button>
                <a href="{:url('complaint')}" class="layui-btn layui-btn-primary">返回</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__ADMIN__/plugins/layui/layui.js"></script>
<script src="__STATIC__/js/angular.min.js"></script>
<script src="__STATIC__/js/jquery.2.1.1.min.js"></script>
<script>
    var m = angular.module('hd',[]);
    m.controller('ctrl',['$scope',function($scope){
        $scope.field = '{$proposal}'!='null'?{$proposal}:{cor_id:'',cor_orgid:'',cor_firstname:'',cor_sex:'',cor_content:''};
        $scope.orginfo = {$orginfo};
        layui.use(['form', 'layer'], function () {
            var form = layui.form(),layer = layui.layer;
            form.on('submit(auth)', function (data) {
                // 提交到方法 默认为本身
                data.field.cor_id =  $scope.field.cor_id;
                $.post("{:url('complaintEdit')}",data.field,function(res){
                    if(res.code > 0){
                        layer.msg(res.msg,{time:1800},function(){
                            location.href = res.url;
                        });
                    }else{
                        layer.msg(res.msg,{time:1800});
                    }
                });
            })
        })
    }]);
</script>
</body>

</html>
